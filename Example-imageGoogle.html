<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        #header {
            background-color: #4285f4;
            padding: 10px;
            text-align: right;
        }

        #header a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }

        #search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        #search-bar {
            width: 600px;
            padding: 15px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            font-size: 16px;
        }

        #search-button {
            background-color: #4285f4;
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        #image-results {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="header">
        <a href="index.html">Google Search</a>
        <a href="images.html">Image Search</a>
        <a href="advanced.html">Advanced Search</a>
    </div>

    <div id="search-container">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" id="search-bar" name="q" placeholder="Search images...">
            <input type="hidden" name="tbm" value="isch"> <!-- This specifies image search mode -->
            <input type="submit" id="search-button" value="Google Image Search">
        </form>
    </div>

    <div id="image-results">
        <!-- Image search results will be displayed here -->
    </div>
</body>
</html>
