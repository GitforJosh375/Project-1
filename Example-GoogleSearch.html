<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        #header {
            background-color: #4285f4;
            padding: 10px;
            text-align: right;
        }

        #header a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }


        #search-container {
            display: flex;
            justify-content: center;
            height: 80vh;
        }

        #search-bar {
            width: 400px;
            padding: 10px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
        }

        #search-button {
            background-color: #4285f4;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #lucky-button {
            background-color: #4285f4;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="header">
        <a href="index.html">Google Search</a>
        <a href="images.html">Image Search</a>
        <a href="advanced.html">Advanced Search</a>
    </div>

    <div id="search-container">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" id="search-bar" name="q" />
            <input type="submit" id="search-button" value="Google Search" />
            <input type="submit" id="lucky-button" value="I'm Feeling Lucky" />
        </form>
    </div>
</body>
</html>
