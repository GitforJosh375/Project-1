<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Advanced Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 20px;
    }

    #advanced-search-form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    #advanced-search-button {
      display: inline-block;
      vertical-align: middle;
      margin: 10px 6;
      background-color: #4285f4;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 100px 50px;
    }


    #advanced-search-button:hover {
      background-color: #2a62b4;
    }
  </style>
</head>
<body>

  <form id="advanced-search-form" action="https://www.google.com/search" method="GET">
    <label for="all-words">Find pages with… “all these words:”</label>
    <input type="text" id="all-words" name="q">

    <label for="exact-phrase">Find pages with… “this exact word or phrase:”</label>
    <input type="text" id="exact-phrase" name="as_epq">

    <label for="any-words">Find pages with… “any of these words:”</label>
    <input type="text" id="any-words" name="as_oq">

    <label for="none-words">Find pages with… “none of these words:”</label>
    <input type="text" id="none-words" name="as_eq">

    <button type="submit" id="advanced-search-button">Advanced Search</button>
  </form>

</body>
</html>
